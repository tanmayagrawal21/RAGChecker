, "id": "the beanstalk", "label": "the beanstalk", "shape": "dot", "title": "the beanstalk"}, {"color": "blue", "font": {"color": "white"}, "id": "his doom", "label": "his doom", "shape": "dot", "title": "his doom"}, {"color": "yellow", "font": {"color": "white"}, "id": "his village", "label": "his village", "shape": "dot", "title": "his village"}, {"color": "blue", "font": {"color": "white"}, "id": "happily ever after", "label": "happily ever after", "shape": "dot", "title": "happily ever after"}, {"color": "green", "font": {"color": "white"}, "id": "kingman, arizona", "label": "kingman, arizona", "shape": "dot", "title": "kingman, arizona"}, {"color": "green", "font": {"color": "white"}, "id": "a massive beanstalk", "label": "a massive beanstalk", "shape": "dot", "title": "a massive beanstalk"}, {"color": "green", "font": {"color": "white"}, "id": "a formidable giant", "label": "a formidable giant", "shape": "dot", "title": "a formidable giant"}, {"color": "green", "font": {"color": "white"}, "id": "a hen with the ability to produce golden eggs", "label": "a hen with the ability to produce golden eggs", "shape": "dot", "title": "a hen with the ability to produce golden eggs"}, {"color": "green", "font": {"color": "white"}, "id": "the giant\u0027s tragic fall and demise", "label": "the giant\u0027s tragic fall and demise", "shape": "dot", "title": "the giant\u0027s tragic fall and demise"}, {"color": "green", "font": {"color": "white"}, "id": "a prosperous and joyful life", "label": "a prosperous and joyful life", "shape": "dot", "title": "a prosperous and joyful life"}]);

};
